    <script>
        $(function() {
            console.log("loaded")
            document.getElementById("main").addEventListener("click", function() {
                copy()
                alert("Copied!")

            });

            function copy() {
                var target = document.getElementById('main');
                var range, select;
                if (document.createRange) {
                    range = document.createRange();
                    range.selectNode(target)
                    select = window.getSelection();
                    select.removeAllRanges();
                    select.addRange(range);
                    document.execCommand('copy');
                    select.removeAllRanges();
                } else {
                    range = document.body.createTextRange();
                    range.moveToElementText(target);
                    range.select();
                    document.execCommand('copy');
                }
            }
            const reasons1 = [
                "mother recently had to go to the hospital",
                "pet rabbit ate some celery"
            ]
            const reasons2 = [
                "hospital bills are expensive",
                "my credit cards are all maxxed out",
                "it's raining outisde",
                "my car got it's tire stolen"
            ]
            const keyboards = [
                "Jane V2 CE",
                "Matrix 1.2OG",
                "OG Keycult 1/65"
            ]

            let reason1 = rando(reasons1)
            let reason2 = rando(reasons2)
            let keeb = rando(keyboards)
            let price = Math.floor(Math.random() * keyboards.length * 10) * 100 * keyboards.length

            $('#main').html(`
            My ${reason1} and I need money so I am selling my ${keeb}. 
            Because I need the money I am looking to sell this keeb for $${price}.
            You have to understand that I don't want to let it go because my ${reason1}, but I am strapped for cash and really need it since ${reason2}. 
            `)
        })

        function rando(arr) {
            let rand = Math.floor(Math.random() * arr.length)
            return arr[rand]
        }
    </script>
